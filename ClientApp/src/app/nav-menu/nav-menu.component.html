<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom mb-3">

        <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">NG_Core_Auth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
            <ul class="navbar-nav flex-grow-2">
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]='["/home-component"]'>Home</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-dark" [routerLink]='["/product-component"]' *ngIf="LoginStatus">Products</a>
                </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-dark" *ngIf="LoginStatus" [routerLink]='["/login-component"]'>Login</a>
                </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-dark" *ngIf="LoginStatus" [routerLink]='["/register-component"]'>Register</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-danger" *ngIf="(UserName$ | async) as UserName">{{UserName | uppercase}}</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="btn btn-primary text-white" (click)="onLogout()" *ngIf="LoginStatus">Logout</a>
                </li>

            </ul>


        </div>

    </nav>
</header>
